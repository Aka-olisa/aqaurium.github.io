<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -----------Browser Icon------------------- -->
    <link rel="icon" href="../images/favicon.png" type="image/x-icon">
    <!-- -------------Font Awesome icons link------------------ -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- ---------------Css File for this page----------------------------------- -->
    <link rel="stylesheet" href="./css/feedback.css">
    <title>Nexus Aquarium</title>
</head>
<body>
    <a href="#" name="top"></a>
    <!-- ***********Header*********************************************Start -->
    <header>

        <div id="logoAndNameDiv">
            <img src="../images/logo.png" alt="Website logo" id="logo">
            <span id="websiteName">Nexus Aquarium</span>
        </div>

        <!-- -----------Navigation Links-------------- Start-->
        <nav>
            <ul>
                <a href="../home-Page/home.html">
                    <li id="nav_home">Home</li>
                </a>
                <a href="../gallery-page/gallery.html">
                    <li id="nav_gallery">Gallery</li>
                </a>
                <a href="../event-booking-page/event.html">
                    <li id="nav_event">Book An Event</li>
                </a>
                <a href="../for-kids/forKids.html">
                    <li id="nav_forKids">For Kids</li>
                </a>
                <a href="../contact-us/contactUs.html">
                    <li id="nav_contact">Contact us</li>
                </a>
            </ul>
        </nav>
        <!-- -----------Navigation Links-------------- End-->

    </header>
    <!-- ***********Header************************************************End -->

    <!-- ***********Main**************************************************Start -->
    <section id="eventPictureAndSpan">
        <div id="eventBookingPicture"></div>
        <span>Feedback</span>
    </section>

    <section id="bookingFormSection">
        <!-- Dummy event booking form -->
        <form action="#">

            <div id="nameInput">
                <input type="text" name="" id="" class="userDetailInput" placeholder="First name" required>
                <input type="text" name="" id="" class="userDetailInput" placeholder="Last name" required>
            </div>

            <div id="contactInput">
                <input type="email" name="" id="" class="userDetailInput" placeholder="Email Address" required>
                <input type="number" name="" id="" class="userDetailInput" placeholder="Phone number" required>
            </div>


            <div id="otherInput">
                <span>Date of visit</span>
                <input type="date" name="" id="" required>

                <span>Satisifaction</span>
                <select required>
                    <option value="Very High">Very High</option>
                    <option value="High">High</option>
                    <option value="Moderate">Moderate</option>
                    <option value="low">low</option>
                    <option value="Very low">Very low</option>
                </select>

                <span>How can we improve: </span>
                <textarea rows="10"></textarea>
            </div>

            <input type="submit" value="Submit">
        </form>

    </section>

    <!-- ***********Main**************************************************End -->


    <!-- ********************Footer*************************************Start -->
    <footer>
        <div id="footerOptionsDiv">
            <div id="contactUsDiv">
                <span>Contact Us:</span>
                <a href="https://www.facebook.com" target="_blank">
                    <div><i class="fab fa-facebook-f social"></i></div>
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <div><i class="fab fa-twitter social"></i></div>
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <div><i class="fab fa-instagram social"></i></div>
                </a>
            </div>
    
            <div id="backToTopDiv">
                <span>Back To Top</span>
                <a href="#top" target="_parent">
                    <div><i class="fas fa-chevron-up toTop"></i></div>
                </a>
            </div>
        </div>
        <span id="copyright">&copy;Copyright 2021</span>
    </footer>
    <!-- ********************Footer*************************************End -->


</body>
</html>

        </div>

        <!-- -----------Navigation Links-------------- Start-->
        <nav>
            <ul>

<section id="eventPictureAndSpan">

    <span>Excursion for kids</span>
</section>

<section id="bookingFormSection">
    <!-- Dummy event booking form -->
    <form action="#">

        <div id="nameInput">
            <input type="text" name="" id="" class="userDetailInput" placeholder="Guardian's Full name" required>
        </div>

        <div id="contactInput">
            <input type="email" name="" id="" class="userDetailInput" placeholder="Email Address" required>
            <input type="number" name="" id="" class="userDetailInput" placeholder="Phone number" required>
        </div>

        <div id="otherInput">
            <span>Number of kids</span>
            <input type="number" name="" id="" required>

            <span>Date / Time of Excursion</span>
            <input type="datetime-local" name="" id="" required>
        </div>

        <input type="submit" value="Submit">
    </form>

</section>

<!-- ***********Main**************************************************End -->
